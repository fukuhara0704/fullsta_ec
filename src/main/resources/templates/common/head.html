<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <!-- (1)共通にしたいheadをfragment化する -->
    <head xmlns:th="http://www.thymeleaf.org" th:fragment="head_fragment(title, scripts, links)">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- (2)共通で読み込むCSS/JS -->
        <link th:href="@{/common/css/bootstrap-reboot.css}" rel="stylesheet" />
        <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" />
        <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
        <link th:href="@{/common/css/common.css}" rel="stylesheet" />
        <link th:href="@{/admin/css/header.css}" rel="stylesheet" />
        <!-- (3)タイトルのフォーマット -->
        <title th:text="${title} + '画面'"></title>
        <!-- (4)各View固有で読み込むもの -->
        <th:block th:replace="${links} ?: _" />
        <th:block th:replace="${scripts} ?: _" />
    </head>
</html>
