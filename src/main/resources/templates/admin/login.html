<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common/head :: head_fragment(title= 'ログイン',
        scripts= ~{::script}, links= ~{::link})">
        <!-- 当画面で使用するjavascript、cssをフラグメントに渡します -->
        <link th:href="@{/admin/css/login.css}" rel="stylesheet">
        <script th:src="@{/admin/js/login.js}"></script>
    </head>
    <body>
        <div class="login-container">
            <h1>管理者用ログイン画面</h1>
            <form action="/admin/signIn" method="post">
                <div class="login-user">
                    <input class="form-control form-control-lg" type="text"
                        name="userId" placeholder="UserId">
                </div>
                <div class="login-pass">
                    <input class="form-control form-control-lg" type="password"
                        name="password" placeholder="Password">
                </div>
                <div class="login-btn">
                    <button type="submit" class="btn btn-primary mb-3">ログイン</button>
                </div>
            </form>
        </div>
    </body>
</html>
