<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common/head :: head_fragment(title= '利用者一覧',
        scripts= ~{::script}, links= ~{::link})">
        <!-- 当画面で使用するjavascript、cssをフラグメントに渡します -->
        <link th:href="@{/admin/css/user-info-list.css}" rel="stylesheet">
    </head>
    <body>
        <!-- 共通部品を呼び出す -->
        <div th:replace="common/header :: header"></div>
        <div class="title-container">
            <h1>利用者一覧画面</h1>
        </div>
        <div class="list-container">
                <table class="list-tbl">
                    <thead class="tbl-thead">
                        <tr>
                            <th>No</th>
                            <th>利用者名</th>
                            <th>住所</th>
                            <th>生年月日</th>
                            <th>メールアドレス</th>
                        </tr>
                    </thead>
                    <tbody class="tbl-tbody">
                        <th:block  th:each="userInfo : ${userInfoDisplayList}">
                            <tr>
                                <td th:text="${userInfo.userId}"></td>
                                <td th:text="${userInfo.userName}"></td>
                                <td th:text="${userInfo.address}"></td>
                                <td th:text="${userInfo.birthDate}"></td>
                                <td th:text="${userInfo.mailAddress}"></td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
        </div>
    </body>
</html>
